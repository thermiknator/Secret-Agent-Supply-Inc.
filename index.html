<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!--header-->
    <header>
      <img src="resources/images/logo.png" alt="logo">
      <h1>Secret Agent Supply Inc.</h1>
    </header>
    <div class="banner">
      <div class="arrival">
        <span>NEW ARRIVAL</span>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!--Navigation-->
    <div class="navi">
      <nav>
        <span>
          <a href="#eyewear">Eyewear</a>
        </span>
        <span>
          <a href="#apparel">Apparel</a>
        </span>
        <span>
          <a href="#gadgets">Gadgets</a>
        </span>
        <span>
          <a href="#vehicles">Vehicles</a>
        </span>
        <span>
          <a href="#glasses">Glasses</a>
        </span>
        <span>
          <a href="#contact">Contact</a>
        </span>
      </nav>
    </div>

    <!--Products-->
    <div class="products">
      <div class="pen">
        <img src="resources/images/pen.png" alt="pen">
        <div class="subtitles">
          <span>Exploding pen</span>
        </div>
      </div>
      <div class="watch" id="gadgets">
        <img src="resources/images/watch.png" alt="watch">
        <div class="subtitles">
          <span>Cellular Watch</span>
        </div>
      </div>
      <div class="glasses" id="glasses">
        <img src="resources/images/glasses.png" alt="glasses">
        <div class="subtitles">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--Contact-->
    <div class="contact" id="contact">
      <div class="location">
        <div class="subtitles">
        <span>Location</span>
        </div>
        <div class="data">
        <span>0987323423423</span>
        </div>
      </div>
      <div class="hours">
        <div class="subtitles">
          <span>Hours</span>
        </div>
        <div class="data">
          <span>0800-1800</span>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
