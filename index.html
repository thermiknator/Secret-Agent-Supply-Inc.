<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!--header-->
    <div class:"container">
      <div class="header">
        <img src="resources/images/logo.png" alt="logo">
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </div>
    <div class="container">
      <div class="banner">
        <div class="arrival">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--Navigation-->
    <div class="navi-container">
      <div class="navi">
        <nav>
          <ul class="container">
            <li>
              <a href="#eyewear">Eyewear</a>
            </li>
            <li>
              <a href="#apparel">Apparel</a>
            </li>
            <li>
              <a href="#gadgets">Gadgets</a>
            </li>
            <li>
              <a href="#vehicles">Vehicles</a>
            </li>
            <li>
              <a href="#glasses">Glasses</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
          <ul class="mobile-navi">
            <li>Menu</li>
          </ul>
        </nav>
      </div>
    </div>

    <!--Products-->
    <div class="product-container">
      <div class="products">
        <div class="product">
          <div class="image">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <span class="subtitles">Exploding pen</span>
        </div>
        <div class="product">
          <div class="image" id="gadgets">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <span class="subtitles">Cellular Watch</span>
        </div>
        <div class="product">
          <div class="image" id="glasses">
            <img src="resources/images/glasses.png" alt="glasses">
          </div>
          <span class="subtitles">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--Contact-->
    <div class="container contact" id="contact">
      <div class="location">
        <div class="subtitles">
        <span>Location</span>
        </div>
        <div class="data">
        <span>0987323423423</span>
        </div>
      </div>
      <div class="hours">
        <div class="subtitles">
          <span>Hours</span>
        </div>
        <div class="data">
          <span>0800-1800</span>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
